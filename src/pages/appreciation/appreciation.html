<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Appreciation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	 <h2>Register Here</h2>
  <form (submit)="doAppre()">
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)]="regData.name" name="name" type="text" placeholder="Your name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>details</ion-label>
      <ion-input [(ngModel)]="regData.details" name="details" type="details" placeholder="Your details" ></ion-input>
    </ion-item>

     <ion-item>
     <input type="file" [(ngModel)]="regData.photo" name="myImage" image-with-preview
     ng-model="image"
     accept="image/jpeg,image/png"
     dimensions="height < 400 && width < 1800 && width > 2 * height">
    <span class="error" ng-show="myForm.myImage.$error.image">
    </span>
    <span class="error" ng-show="myForm.myImage.$error.dimensions">
    </span>
    <img ng-show="image.src"/>
    </ion-item>
    <button ion-button block type="submit">
      SUBMIT
    </button>
  </form>

</ion-content>
